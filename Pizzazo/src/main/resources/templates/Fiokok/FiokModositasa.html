<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>A te pizzázód</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <link th:href="@{/css/basic.css}" rel="stylesheet">
    <link th:href="@{/css/regisztracio.css}" rel="stylesheet">
</head>
<style>
<style>
@import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,600&display=swap");
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #333;
  color:white;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #ed4e53;
  color: white;
}
.title{
    margin-left: 60%;
}

</style>
<body>
<div class="topnav">
    <a href="/">Főoldal</a>
    <a href="/termekek">Termékek</a>
    <a href="/kapcsolat">Kapcsolat</a>
    <a class="active" href="/fiok">Fiók</a>
    <a href="/kilepes">Kilépés</a>
    <a href="/kosar">Kosár</a>
</div>
<div th:if="${Uzenet}" class="alert alert-info" role="alert" th:text="${Uzenet}"></div>
<div class="container">
    <div class="title">Adatok módosítása</div>
    <br>
    <form action="/adatok_modositasa" method="post">
        <div class="user-details">
            <div class="input-box">
                <label for="nev">Név módosítása</label><input type="text" th:each="felhasznalo : ${felhasznalo}" th:value="${felhasznalo.nev}" name="nev" id="nev"
                                                               placeholder="Új név ha szeretnél váltani"
                                                               maxlength="128">
            </div>

            <div class="input-box">
                <label for="lakcim">Lakcím módosítása</label><input type="text" th:each="felhasznalo : ${felhasznalo}" th:value="${felhasznalo.lakcim}" name="lakcim" id="lakcim"
                                                                     placeholder="Új lakcím hha szeretnél váltani"
                                                                     maxlength="128">
            </div>

            <div class="input-box">
                <label for="telefonszam">Telefonszám módosítása</label><input th:each="felhasznalo : ${felhasznalo}" th:value="${felhasznalo.telefonszam}" type="text" name="telefonszam"
                                                                               id="telefonszam"
                                                                               placeholder="Új telefonszám ha szeretnél váltani"
                                                                               maxlength="128">
            </div>

            <div class="input-box">
                <label for="jelszo">Jelszó módosítása</label><input type="password" minlength="6" maxlength="128"
                                                            placeholder="Új jelszó ha szeretnél váltani" name="jelszo"
                                                            id="jelszo">
            </div>

            <div class="input-box">
                <label for="jelszo_ujra">Új jelszó még egyszer</label><input type="password" maxlength="128"
                                                                             placeholder="Add meg még egyszer az új jelszót"
                                                                             name="jelszo_ujra" id="jelszo_ujra">
            </div>
        </div>
        <br>
        <div class="button">
            <input type="submit" name="submit" value="Mentés">
        </div>
    </form>
    <form action="/fiok" method="post">
        <br>
        <div class="button">
            <input type="submit" value="Vissza" class="submitbtn"/>
        </div>
    </form>
</div>
</body>
</html>
