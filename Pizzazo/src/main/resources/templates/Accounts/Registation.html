<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>A te pizzázód</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <link th:href="@{/css/basic.css}" rel="stylesheet">
    <link th:href="@{/css/registation.css}" rel="stylesheet">
</head>
<style>
@import url("https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,600&display=swap");
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #333;
  color:white;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #ed4e53;
  color: white;
}

</style>

<body>

<div class="topnav">
    <a href="/">Főoldal</a>
    <a href="/termekek">Termékek</a>
    <a href="/kapcsolat">Kapcsolat</a>
    <a class="active" href="/regisztracio">Regisztráció</a>
    <a href="/kosar">Kosár</a>
</div>
<div th:if="${Uzenet}" class="alert alert-info" role="alert" th:text="${Uzenet}"></div>
<div class="container">
    <div class="title">Regisztráció</div>
    <form action="/regisztracio_process" method="post" name="regisztracio_urlap" id="regisztracio_urlap">
        <div class="users-details">
            <div class="input-box">
                <label for="nev">Teljes név*</label><input type="text" name="nev" id="nev"
                                                           placeholder="Add meg a nevedet" maxlength="128" required>
            </div>

            <div class="input-box">
                <label for="email">Email cím*</label><input type="email" name="email" id="email"
                                                            placeholder="Add meg az email címedet" maxlength="128"
                                                            required>
            </div>

            <div class="input-box">
                <label for="lakcim">Lakcím*</label><input type="text" name="lakcim" id="lakcim"
                                                          placeholder="Add meg a lakcímedet" maxlength="128" required>
            </div>

            <div class="input-box">
                <label for="telefonszam">Telefonszám*</label><input type="text" name="telefonszam" id="telefonszam"
                                                                    maxlength="128"
                                                                    placeholder="Add meg a telefonszámodat" required>
            </div>

            <div class="input-box">
                <label for="jelszo">Jelszó*</label><input type="password" minlength="6"
                                                          placeholder="Adj meg egy jelszót" maxlength="128"
                                                          name="jelszo" id="jelszo" required>
            </div>

            <div class="input-box">
                <label for="jelszo_ujra">Jelszó még egyszer*</label><input type="password"
                                                                           placeholder="Add meg még egyszer a jelszót"
                                                                           maxlength="128" name="jelszo_ujra"
                                                                           id="jelszo_ujra" required>
            </div>
        </div>
        <br>
        <div class="button">
            <input type="submit" name="submit" value="Regisztráció">
        </div>
        <br>
    </form>
    <form action="/bejelentkezes" method="post">
        <div class="button">
            <input type="submit" value="Már felhasználó vagyok" class="submitbtn"/>

        </div>
    </form>
</div>
</body>
</html>
